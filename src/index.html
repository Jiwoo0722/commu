<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Web App</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <!-- Include header component here -->
    </header>
    <main>
        <h1>Welcome to the Community Web App</h1>
        <p>This is the main page of the application.</p>
        
        <!-- 글 작성 폼 추가 -->
        <section id="post-section">
            <h2>글 작성하기</h2>
            <form id="post-form">
                <input type="text" id="post-title" placeholder="제목" required>
                <br>
                <textarea id="post-content" placeholder="내용" required></textarea>
                <br>
                <button type="submit">작성</button>
            </form>
        </section>

        <!-- 작성된 글 목록 -->
        <section id="posts-list">
            <h2>게시글 목록</h2>
            <ul id="posts"></ul>
        </section>
    </main>
    <script src="scripts/main.js"></script>
</body>
</html>
